<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Puzzle 15</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic@6.5.2/picnic.min.css">
    <link rel="stylesheet" href="puzzle15.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/scroller/2.0.1/css/scroller.dataTables.min.css">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js" charset="utf-8"></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js" charset="utf-8"></script>
    <script src="https://cdn.datatables.net/scroller/2.0.1/js/dataTables.scroller.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="title">
          Mega Puzzle
        </div>
        <div class="game-information">
          <div id="time" class="time">
            Time : 0 s
          </div>
          <div id="move" class="move">
            # moves : 0
          </div>
        </div>
        <div class="upload flex four center">
          <div class="tooltip-left" data-tooltip="choose size" style="width: 15%">
            <select class="dimensions">
              <option value="1" selected>3X3</option>
              <option value="2">4X4</option>
              <option value="3">5X5</option>
            </select>
          </div>
          <div class="tooltip-right" data-tooltip="Drop image or click me" style="width: 20%;">
            <label class="dropimage miniprofile">
              <input type="file" name="imgPuzzle" title="Drop image or click me" accept="image/jpeg, image/png">
            </label>
          </div>
        </div>
      </div>
      <div id="game" class="game">
        <div id="play" class="play">
          <img src="img/boton-de-play.svg" width="25%" alt=""> <p>Play</p>
        </div>
        <div id="puzzle" class="puzzle">

        </div>
      </div>
      <div class="footer flex one center">
        <div class="two-third">
          <b>How to play: </b><img src="img/hacer-clic.svg" width="20px" alt="click"> Click in the box to move
        </div>
        <button type="button" class="two-fifth" name="button" onclick="gameAgain()">Jugar de nuevo</button>
        <div class="four-fifth table">
          <table id="scores" class="display compact order-column cell-border">
            <thead>
              <tr>
                <th># attempt</th>
                <th>time</th>
                <th>movements</th>
                <th>difficulty</th>
                <th>date</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <script src="puzzleLogic.js" charset="utf-8"></script>
    <script src="puzzle15.js" charset="utf-8"></script>
    <script src="puzzleDataUser.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload = () => {
        puzzleField.hidden = true;
        // Dropimage handler
        [].forEach.call(document.querySelectorAll('.dropimage'), function(img){
          img.onchange = function(e){
            var inputfile = this, reader = new FileReader();
            reader.onloadend = function(){
              inputfile.style['background-image'] = 'url('+reader.result+')';
            }
            e.target.title = e.target.files[0].name
            reader.readAsDataURL(e.target.files[0]);
          }
        });
      }
    </script>
  </body>
</html>
